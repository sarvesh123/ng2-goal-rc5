<h1>Sign Up</h1>
<hr>
{{user | json}}
<div class="danger" *ngIf="errorMessage">{{errorMessage}}</div>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required>
  </div>

  <button type="submit" class="btn btn-default">Sign Up</button>
  <button class="btn btn-default" (click)="newUser()">Reset</button>
</form>
